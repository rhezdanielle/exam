<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>
    <!--bg assets-->
    <div class="gradient"></div>
    <div class="sun" id="sun"></div>
    <div class="buildings-2"></div>
    <div class="clouds" id="clouds"></div>
    <div class="plane"></div>
    <div class="buildings"></div>

    <!--forgot password form-->
    <div class="forgot-password" id="forgot-password-form">
        <div class="logo" id="logo"></div>
        <h2>Forgot Password</h2>
        <i class="fa fa-envelope icon" id="emailIcon"></i>
        <input type="text" class="email" id="email_2" placeholder="Email">
        <button>Submit</button>
        <button id="sign-in" onclick= "return sign_in()">Sign in instead</button>
        </form>
    </div>

    <!--log in form-->
    <div class="login" id="login-form">
        <div class="logo" id="logo"></div>
        <h2>Member Login</h2>
        <i class="fa fa-envelope icon" id="emailIcon"></i>
        <form id = "loginForm" action="">
        <i class="fa fa-key icon" id="passIcon"></i>
        <input type="text" class="email" id="email_1" placeholder="Email">
        <input type="text" class="password" id="password" placeholder="Password">
        <button>Login</button>
        <button id="forgot-password-link" onclick= "return forgot_password()">Forgot password?</button>
        </form>
    </div>

    <link rel="stylesheet" href="style.css">
</body>
</html>
