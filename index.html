<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>
    <!--bg assets-->
    <div class="gradient"></div>
    <div class="sun" id="sun"></div>
    <div class="buildings-2"></div>
    <div class="clouds" id="clouds"></div>
    <div class="plane"></div>
    <div class="buildings"></div>

    <!--forgot password form-->
    <div class="forgot-password" id="forgot-password-form">
        <h2>Forgot Password</h2>
        <form id = "forgotPassForm" action="">
        <input type="text" class="email" id="email">
        <button>Submit</button>
        <button id="sign-in" onclick= "return sign_in()">Return to Sign in instead</button>
        </form>
    </div>

    <!--log in form-->
    <div class="login" id="login-form">
        <h2>Member Login</h2>
        <form id = "loginForm" action="">
        <input type="text" class="email" id="email">
        <input type="text" class="password" id="password">
        <button>Login</button>
        <button id="forgot-password-link" onclick= "return forgot_password()">Forgot password?</button>
        </form>
    </div>

    <link rel="stylesheet" href="style.css">
</body>
</html>
